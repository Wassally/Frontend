<div class="container">
  <div class="trackSearch">
  <form  class="trackSearch__form" (ngSubmit)="search(f)" #f= "ngForm" >
    <input type="text"
    name="search"
    ngModel
    class="trackSearch__form--input"  placeholder="Search by Package Number">
    <button type="submit" class="trackSearch__form--button">
      <svg class="trackSearch__form--icon">
        <use xlink:href="assets/img/svg/allSvg.svg#icon-search"></use>
    </svg>
  </button>
  </form>
  </div>
  <app-package-track
  *ngIf="showTrack"
  [Package]="Package"
  ></app-package-track>


  <div class="SearchNotFound" *ngIf = "searchError">
    <h2>
      There is   <strong> NO</strong> Package With this <strong  > Id</strong>  Try Again 
    </h2>
  </div>
</div>
