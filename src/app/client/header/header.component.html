<header class="header d-flex align-items-center justify-content-between">
  <div class="header__logo">
    <h1>
      <img
        src="assets/img/logo/whiteLogo.png"
        alt="wasally white logo "
        class="header__logo-white"
      />
    </h1>
  </div>

  <div class="header__profile d-flex align-items-center">
    <div class="header_profile-img ">
      <img
        src="{{ user?.image }}"
        alt="user profile photo"
        class="header__profile-img-"
      />
    </div>

    <a routerLink="profile" class="header__profile-link">
      {{ user?.firstName }}
    </a>

    <div class="dropDowm-option">
      <div class="dropDowm-option--sel" (click)="showop()">
        <svg class="header__profile__notification-bell">
          <use xlink:href="assets/img/svg/allSvg.svg#icon-triangle-down"></use>
        </svg>
      </div>
    </div>
    <div class="dropDowm-option--down" *ngIf="show">
      <ul>
        <li>
          <a routerLink="profile" (click)="showop()"> view Profile </a>
        </li>
        <li>
          <a href="#"> setting </a>
        </li>
        <li>
          <a (click)="onSignOut()"> sign Out </a>
        </li>
      </ul>
    </div>
    <div class="header__profile__notification">
      <svg class="header__profile__notification-bell">
        <use xlink:href="assets/img/svg/allSvg.svg#icon-notification"></use>
      </svg>
    </div>
  </div>
</header>
