
<div class="container mainBox">
    <div class="secHeading">
    <span class="secHeading__icone">
      <img src="assets/img/client/package/boxColoredBlue.png" alt="Box icone" class="secHeading__icone-img">
    </span>
    <h2 class="secHeading__text"> My packages</h2>
    </div>
  <div class="deiveriesPart"
   
  >
    <div 
  class=" package  packages  d-flex flex-column" 
  *ngFor =  "let package of packages"
  [routerLink]="[id]"  
  >

  <div class="package__state" (click) = "openPackage(package)">
    <div class="package__state--img">
      <img src="{{package?.delivery_state.img}}" alt="state photo">
    </div>
    <div class="package__state--description">
        {{package?.delivery_state.description}}
    </div>

    <div class="package__state--type">
        {{package?.delivery_state.type}}
    </div>
  </div>

  <div class="package__information" (click) = "openPackage(package)" >

    <h2 class="package__information--location">
        <svg class="locationSvgPK">
            <use xlink:href="assets/img/svg/allSvg.svg#icon-location1"></use>
        </svg>   {{package?.package_address.to_address.address_description}} ,  {{package?.package_address.to_address.formated_address}}
    </h2>
    <p class="package__information--reciverName">
        <svg class="locationSvgPK">
            <use xlink:href="assets/img/svg/allSvg.svg#icon-user-solid-circle"></use>
        </svg>    {{package.receiver_name }}
    </p>
    <p class="package__information--date">
     
        {{package.created_at}}
    </p>
  </div>
  </div>

 

</div>

<div class="noPackage"  *ngIf="!noPackages">
    <img src="assets/img/client/package/noPackage.png" alt="state photo">
    <h2 class="noPackage__heading">
    You Don't have any Package yet ! 
    </h2> 
    <button type="button" class="Cbtn noPackage__createNew">Create New Package</button>
       
</div>
</div>
